
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Enter Details</title>
  </head>
  <body >
    
    <h1 style="text-align:center;color: blue;font-size: 50px;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"><br>STUDENTS DETIALS</h1>
    <br><br>
    <div class="container">
        
           <div class="row">
               
               <div class="container-fluid col-md-8 position-relative" style="background-color: rgb(255, 255, 255);border-radius: 20px;padding: 20px;font-family: 'Arial Narrow Bold', cursive;">
                <form id="form" method="POST" action="/register">
                    <div class="mb-5">
                      <label for="user" class="form-lab" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Username</label>
                      <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="name" id="user">
                      
                    </div>
                    <div class="mb-5">
                      <label for="user" class="form-label" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Password</label>
                      <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="password" id="pass">
                      
                    </div>
                   
                    <div class="mb-5">
                      <label for="email" class="form-label" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Age </label>
                      <input style="border: 1px solid rgb(0, 0, 0);" type="number" id="age" name="age" class="form-control" required="required">
                    </div>

                    <div class="mb-5">
                      <label class="label-title" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Gender :</label>
                      <br>
                      <br>
                      <div class="input-group">
                        <div class="col-4">
                          <label for="male" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"><input class="form-check-input" type="radio" name="gender" value="male" id="male" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"> Male    </label>
                        </div>
                        <div class="col-4">
                          <label for="female" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"><input class="form-check-input" type="radio" name="gender" value="female" id="female"> Female    </label>
                        </div>
                        
                        
                      </div>
                    </div>
                    <div class="mb-5">
                      <label for="letmein" class="form-label" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Roll Number</label>
                      <input style="border: 1px solid rgb(0, 0, 0);" type="rollno" class="form-control" id="letmein" name="std_id">
                    </div>


                    <div class="mb-5">
                        <label for="user" class="form-label" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Department</label>
                        <select style="border: 1px solid rgb(0, 0, 0);font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif" class="form-select" aria-label="Default select example" name="branch" >
                          <option selected style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif"><span style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Choose Your Department</span></option>
                          <option value="IT" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">IT</option>
                          <option value="CSE" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">CSE</option>
                          <option value="ECE" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">ECE</option>
                          <option value="EEE" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">EEE</option>
                          <option value="EIE" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">EIE</option>
                          <option value="MECH" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">MECH</option>
                          <option value="CIVIL" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">CIVIL</option>
                          <option value="FT" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">FT</option>
                        </select> 
                    </div>
                    
                    
                    <div class="mb-5">
                        <label  for="user" class="form-label" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Email</label>
                        <input style="border: 1px solid rgb(0, 0, 0);" type="text" class="form-control" name="email" id="user">
                        
                    </div>
                    <div class="mb-5">
                        <label for="user" class="form-label" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Mobile Number</label>
                        <input style="border: 1px solid rgb(0, 0, 0);" type="number" class="form-control" name="ph_no" id="user">
                        
                    </div>
                    <br>
                    <input  class="btn btn-primary" type="submit" value="submit" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;margin-left:380px; " onclick="validate()">
              
                </form>
    
               </div>
           </div>
     </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <br>
    <br>
   
 
  </body>
 
</html>
